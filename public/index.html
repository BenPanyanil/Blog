<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta
      name="Freelance developer blog"
      content="Freelancer developer blog by Ben Panyanil"
    />

    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/717f6d567b.js"
      crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,700&display=swap"
      rel="stylesheet"
    />

    <title>Ben Panyanil Blog</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const body = document.querySelector("body");

      window.addEventListener("scroll", function() {
        const rect = body.getBoundingClientRect();

        if (rect.top < -46) {
          body.classList.add("animate-bg-white");
        } else {
          body.classList.remove("animate-bg-white");
        }
      });
    </script>
  </body>
</html>
